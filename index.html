<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="imagehover">
                    <img src="./images/image-equilibrium.jpg" alt="Avatar" class="equilibrium">
                    <div class="overlay">
                        <a href="#" class="icon">
                            <img src="./images/icon-view.svg" alt="Avatar">
                        </a>
                    </div>
                </div>
                <h3>
                    Equilibrium #3429
                </h3>
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="flex">
                    <div class="imageflex">
                        <div class="undeflex1"><img src="./images/icon-ethereum.svg" alt="Image" class="margin1"></div>
                        <div class="underflex2"> 0.041 ETH</div>
                    </div>
                    <div class="imageflex">
                        <div class="undeflex1"><img src="./images/icon-clock.svg" alt="Image" class="margin1"></div>
                        <div class="underflex21"> 3 days left</div>
                    </div>
                </div>
                <div class="imageflex" id="hr">
                    <div class="div1"><img src="./images/image-avatar.png" alt="Image" class="avatar"> </div>
                    <div class="div2">Creation of <span> Jules Wyverns</span></div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Muhammad Habban</a>.
        </div>

    </main>
</body>

</html>
